<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ðŸ’–</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  color: #b3003b;
  padding: 0 15px;
}

.buttons {
  margin-top: 25px;
  display: flex;
  gap: 20px;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #28a745;
  color: #fff;
}

#noBtn {
  position: absolute;
  background: #ff4d6d;
  color: #fff;
}

/* Gallery */
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  padding: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 16px;
  opacity: 0;
}

/* Animations */
.fade { animation: fade 0.9s forwards; }
.zoom { animation: zoom 0.9s forwards; }
.slideL { animation: slideL 0.9s forwards; }
.slideR { animation: slideR 0.9s forwards; }
.flip { animation: flip 1s forwards; }
.rotate { animation: rotate 1s forwards; }
.bounce { animation: bounce 1s forwards; }
.blur { animation: blur 1s forwards; }
.pop { animation: pop 0.9s forwards; }
.float { animation: floatIn 1s forwards; }
.swing { animation: swing 1s forwards; }
.wave { animation: wave 1s forwards; }

@keyframes fade {
  to { opacity: 1; }
}

@keyframes zoom {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes slideL {
  from { transform: translateX(-60px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slideR {
  from { transform: translateX(60px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes flip {
  from { transform: rotateY(90deg); opacity: 0; }
  to { transform: rotateY(0); opacity: 1; }
}

@keyframes rotate {
  from { transform: rotate(-10deg) scale(0.8); opacity: 0; }
  to { transform: rotate(0) scale(1); opacity: 1; }
}

@keyframes bounce {
  0% { transform: scale(0.3); opacity: 0; }
  60% { transform: scale(1.1); }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes blur {
  from { filter: blur(8px); opacity: 0; }
  to { filter: blur(0); opacity: 1; }
}

@keyframes pop {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes floatIn {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes swing {
  from { transform: rotate(-15deg); opacity: 0; }
  to { transform: rotate(0); opacity: 1; }
}

@keyframes wave {
  from { transform: rotate(10deg) scale(0.8); opacity: 0; }
  to { transform: rotate(0) scale(1); opacity: 1; }
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 20px;
  animation: rise 3s linear forwards;
  pointer-events: none;
}

@keyframes rise {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-150px); opacity: 0; }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’Œ</h1>

<div class="buttons">
  <button id="yesBtn">Yes ðŸ’š</button>
  <button id="noBtn">No ðŸ˜œ</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

// Move No button
noBtn.style.left = "55%";
noBtn.style.top = "60%";

function moveNo() {
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 70 + "%";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseenter", moveNo);

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <h1>ðŸ’– Amar theke beshi bhalo tomake keu bhalobashte parbe na ðŸ’–</h1>

    <audio autoplay>
      <source src="love.mp3" type="audio/mpeg">
    </audio>

    <div class="gallery">
      <img src="photo1.jpg" class="fade">
      <img src="photo2.jpg" class="zoom">
      <img src="photo3.jpg" class="slideL">
      <img src="photo4.jpg" class="slideR">
      <img src="photo5.jpg" class="flip">
      <img src="photo6.jpg" class="rotate">
      <img src="photo7.jpg" class="bounce">
      <img src="photo8.jpg" class="blur">
      <img src="photo9.jpg" class="pop">
      <img src="photo10.jpg" class="float">
      <img src="photo11.jpg" class="swing">

  `;

  startHearts();

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = ["â¤ï¸","ðŸ’–","ðŸ’•","ðŸ’—"][Math.floor(Math.random()*4)];
    h.style.left = Math.random() * 100 + "%";
    h.style.bottom = "0";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }, 250);
}
</script>

</body>
</html>
